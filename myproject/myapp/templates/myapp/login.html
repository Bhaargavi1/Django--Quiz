{% load staticfiles %}
<!Doctype HTML>
<html lang="en-US">
<head>
        <title>Register </title>
        <!-- Including all CSS Files -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/forms.css' %}">
        <!-- Setting the background image -->
        <style type="text/css">
        body {
         background-image: url('{% static "images/bg.jpg" %}');
        }
</style>
    </head>
    <body>
        <!-- Setting the head -->
        <div class = 'text-center'>
            <h1 class = 'heading' >Quiz Now</h1>
            <h2 class = 'register_head'>Login to your accound</h2>
            <h3 class = 'message'>Welcome  back to quizzing app</h3>
        </div>
        
        <!-- Forms for registration -->
        <div class = 'row'>
            <div class = 'col-lg-9 col-md-10 col-sm-12 col-xs-12'>
                <div class = 'form w3-card-4 w3-sand'>
                    <header class="w3-container w3-light-grey text-center">
                        <h3>Login Here</h3>
                    </header>
                    <form  method = "POST" >{% csrf_token %}
                        {% if login_form.errors %}
                       {% for field in login_form %}
                       {% for error in field.errors %}
                       <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                       </div>
                       {% endfor %}
                       {% endfor %}
                       {% endif %}
                        <div class = 'form-group row'>
                            <label class = 'control-label col-sm-3 col-md-3 margins'>User Name</label>
                            <div class = 'col-sm-8 col-md-8 col-xs-10'>
                                <input type = 'text' name = 'user' class = 'form-control margins' id = 'user' placeholder = 'Enter Username'>
                            </div>
                        </div>
                        <div class = 'form-group row'>
                            <label class = 'control-label col-sm-3 col-md-3 margins'>Password</label>
                            <div class = 'col-sm-8 col-md-8 col-xs-10'>
                                <input type = 'password' name = 'pswd' class = 'form-control margins' id = 'pass' placeholder = 'Enter Password'>
                            </div>
                        </div> 
                        <div class= 'form-group row'>
                            <div class="col-sm-offset-5 col-sm-6 col-xs-offset-4 col-xs-6">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div> 
                    </form>
                    <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-sm-10" style='margin-bottom: 20px'>
                                <a href = "{% url 'register' %}">
                                    <button class="btn btn-primary">Create a New Account, Register</button>
                                </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
      
    </body>
</>
