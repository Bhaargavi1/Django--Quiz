
{% load staticfiles %}
<!Doctype HTML>
<html lang="en-US">
<head>
        <title>Create Quiz</title>
        <!-- Including all CSS Files -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
        <!-- Setting the background image -->
    </head>
    <body>
        <!-- Setting the head -->
        <header class = 'text-center'>
         <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Quizzing</a>
                </div>
                <ul class="nav navbar-nav" style = 'margin-left:30px;'>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li> <a href = "{% url 'leaderboard' %}">Leader-Board</a></li>
                    <li><a href = "{% url 'quiz' %}"> Create Quiz</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
         </nav>
        </header>
        
        <!-- Forms for Quizzing -->
        <div class = 'row'>
            <div class = 'col-lg-11 col-md-11 col-sm-12 col-xs-12' style= 'margin-left:30px;margin-top:20px;width:95%'>
                <div class = 'quiz w3-card-4 w3-pale-green'>
                    <header class="w3-container w3-grey text-center">
                        <h3>Quiz on {{category}}</h3>
                    </header>
                    <form method="POST" >{% csrf_token %}
                    <input type = 'text' name = 'qsol' value = '{{sol_now}}' style = 'display:none' >
                        <div class = 'form-group row'>
                            <div class = 'col-sm-offset-1 col-sm-8  col-xs-12'>
                                <h3>Q. {{quest}} </h3>
                            </div>
                            <div class = 'col-sm-offset-2 col-sm-8 col-xs-12'>
                                <h3>
                                    <input type = 'radio' value = '1' name = 'question' style = 'margin-top:10px'><span style = 'margin-left:15px'>{{optiona}}</span><br>
                                    <input type = 'radio' value = '2' name = 'question' style = 'margin-top:15px'><span style = 'margin-left:15px'>{{optionb}}</span><br>
                                    <input type = 'radio' value = '3' name = 'question' style = 'margin-top:15px'><span style = 'margin-left:15px'>{{optionc}}</span><br>
                                    <input type = 'radio' value = '4' name = 'question' style = 'margin-top:15px'><span style = 'margin-left:15px'>{{optiond}}</span><br>
                                </h3>
                                
                            </div>
                            
                        </div>
                        <div class= 'form-group row'>
                            <div class="col-sm-6 col-xs-offset-3 col-xs-6" style = 'margin-bottom:20px;'>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
      
    </body>
</html>
